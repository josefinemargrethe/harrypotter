<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet" />
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Hogwarts studentlist 1991</h1>
    </header>
    <div id="popup">
      <div id="luk">
        <button>âœ•</button>
      </div>
      <div id="indhold"></div>
    </div>

    <div id="alert">
      <section class="alertindhold">
        <p class="p_top"></p>
        <button class="inquBtn stud_0"></button>
        <button class="inquBtn stud_1"></button>
        <p class="p_bot"></p>
      </section>
    </div>

    <div id="gridcontainer">
      <nav id="all_buttons">
        <div class="navigationwrapper">
          <div class="sortingnav">
            <h2>Sort by</h2>
            <button class="sort btn" data-sort="first_name">First name</button>
            <button class="sort btn" data-sort="last_name">Last name</button>
            <button class="sort btn" data-sort="house">House</button>
          </div>
          <div class="filternav">
            <h2 class="filterh">Filter by</h2>
            <button class="filter btn" data-hus="Gryffindor">Gryffindor</button>
            <button class="filter btn" data-hus="Ravenclaw">Ravenclaw</button>
            <button class="filter btn" data-hus="Slytherin">Slytherin</button>
            <button class="filter btn" data-hus="Hufflepuff">Hufflepuff</button>
            <button class="filter valgt btn" data-hus="alle">Hogwartz</button>
            <div class="expellednav">
              <h2>Expelled students</h2>
              <p class="studentcount"></p>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <section id="all">
          <div class="students"></div>
          <template class="all_students">
            <section class="student">
              <div class="studentwrapper">
                <article>
                  <h3 class="studentname"></h3>
                  <p class="house"></p>
                  <p class="bloodstatus"></p>
                </article>
              </div>
              <button class="expelledBtn btn" data-action="remove">EXPELL</button>
              <button class="prefectBtn prefect btn" data-action="prefect">Prefect</button>
            </section>
          </template>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
